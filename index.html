    <!-- üî• SISTEMA DE ACTUALIZACIONES ROBUSTO -->
    <script>
        // ============================================
        // DETECCI√ìN DE NUEVAS VERSIONES
        // ============================================
        let swRegistration = null;
        let updateNotificationShown = false;
        let updateBanner = null;

        // Funci√≥n para mostrar el banner de actualizaci√≥n
        function showUpdateNotification() {
            if (updateNotificationShown) return;
            
            updateBanner = document.createElement('div');
            updateBanner.id = 'update-notification';
            updateBanner.className = 'update-banner';
            updateBanner.innerHTML = `
                <div class="banner-content">
                    <div class="banner-icon">‚úÇÔ∏è</div>
                    <div class="banner-text">
                        <div class="banner-title">¬°Nueva versi√≥n disponible!</div>
                        <div class="banner-subtitle">Actualizamos LAG.barberia con mejoras</div>
                    </div>
                    <button onclick="updateApp()" class="banner-button">Actualizar ahora</button>
                </div>
            `;
            document.body.appendChild(updateBanner);
            updateNotificationShown = true;
        }

        // Funci√≥n para actualizar la app
        window.updateApp = () => {
            const notification = document.getElementById('update-notification');
            if (notification) notification.remove();
            
            if (swRegistration && swRegistration.waiting) {
                // Enviar mensaje al service worker para que active la nueva versi√≥n
                swRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
            
            // Mostrar mensaje de recarga
            const reloadMsg = document.createElement('div');
            reloadMsg.className = 'fixed inset-0 bg-black/70 flex items-center justify-center z-[10000]';
            reloadMsg.id = 'reload-message';
            reloadMsg.innerHTML = `
                <div class="bg-amber-600 text-white p-6 rounded-2xl shadow-2xl text-center max-w-xs mx-4">
                    <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full mx-auto mb-4"></div>
                    <h3 class="text-xl font-bold mb-2">Actualizando...</h3>
                    <p class="text-amber-100">La app se recargar√° autom√°ticamente</p>
                </div>
            `;
            document.body.appendChild(reloadMsg);
            
            // Recargar despu√©s de 1.5 segundos
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        };

        // Registrar Service Worker con manejo de actualizaciones
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/LAG-barberia/sw.js')
                    .then(registration => {
                        swRegistration = registration;
                        console.log('‚úÖ Service Worker registrado');

                        // Si hay una versi√≥n esperando, notificar
                        if (registration.waiting) {
                            console.log('üîÑ Nueva versi√≥n detectada al inicio');
                            showUpdateNotification();
                        }

                        // Detectar cuando se encuentra una nueva versi√≥n
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('üîÑ Nueva versi√≥n detectada');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('‚úÖ Nueva versi√≥n lista para instalar');
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('‚ùå Error al registrar Service Worker:', error);
                    });

                // Escuchar cambios en el service worker activo
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('üîÑ Service Worker cambiado, recargando...');
                    window.location.reload();
                });
            });
        }

        // Verificar actualizaciones cada 30 minutos
        setInterval(() => {
            if (swRegistration) {
                console.log('üîÑ Verificando actualizaciones...');
                swRegistration.update();
            }
        }, 30 * 60 * 1000); // 30 minutos

        // ============================================
        // INSTALACI√ìN DE LA APP (PWA)
        // ============================================
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        const installContainer = document.getElementById('install-button-container');

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üì≤ App lista para instalar');
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`üì≤ Resultado de instalaci√≥n: ${outcome}`);
            deferredPrompt = null;
            installContainer.classList.add('hidden');
        });

        window.addEventListener('appinstalled', (e) => {
            console.log('‚úÖ App instalada exitosamente');
            installContainer.classList.add('hidden');
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('‚úÖ App instalada', { 
                    body: 'LAG.barberia ahora est√° en tu dispositivo',
                    icon: '/LAG-barberia/icons/icon-192x192.png'
                });
            }
        });

        // ============================================
        // NOTIFICACIONES DEL NAVEGADOR
        // ============================================
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
